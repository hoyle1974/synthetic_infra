format_version: 10
pipelines:
  synthetic-infra:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-589ea36:
        git: https://github.com/hoyle1974/synthetic_infra.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - build:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          build-ping:
            elastic_profile_id: demo-app
            timeout: 0
            artifacts:
            - external:
                id: ping
                store_id: docker-registry
                configuration:
                  options:
                    Image: ping
                    Tag: ${GO_PIPELINE_LABEL}
            tasks:
            - exec:
                arguments:
                  - -c
                  - which docker
                    #- docker build -t ping:$GO_PIPELINE_LABEL . -f Dockerfile.ping
                command: /bin/bash
                run_if: passed
