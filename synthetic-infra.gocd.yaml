format_version: 10
pipelines:
  synthetic-infra:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-589ea36:
        git: https://github.com/hoyle1974/synthetic_infra.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - build:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          build-ping:
            timeout: 0
            tasks:
            - exec:
                arguments:
                  - -c
                  - docker build -t ping:$GO_PIPELINE_LABEL . -f Dockerfile.ping
                command: /bin/bash
                run_if: passed
