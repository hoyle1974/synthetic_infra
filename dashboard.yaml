apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kubernetes-dashboard
---
#apiVersion: networking.istio.io/v1alpha3
#kind: Gateway
#metadata:
#name: dashboard-gateway
#namespace: kubernetes-dashboard
#spec:
#selector:
#istio: ingressgateway # use istio default ingress gateway
#servers:
#- port:
#number: 443
#name: https
#protocol: HTTPS
#tls:
#mode: PASSTHROUGH
#hosts:
#- gunsmoke-dashboard.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  hosts:
  - gunsmoke-dashboard.local
  gateways:
    #- dashboard-gateway
  - default/primary-gateway
  http:
  tls:
  - match:
    - port: 443
      sniHosts:
      - gunsmoke-dashboard.local
    route:
    - destination:
        host: kubernetes-dashboard.kubernetes-dashboard.svc.cluster.local
        port:
          number: 443
