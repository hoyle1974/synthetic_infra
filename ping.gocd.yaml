format_version: 10
pipelines:
  ping:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-589ea36:
        git: https://github.com/hoyle1974/synthetic_infra.git
        shallow_clone: false
        auto_update: true
        branch: main
      pipeline: pingpong
    stages:
    - package:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          compile-pingpong:
            elastic_profile_id: buildah
            timeout: 0
            artifacts:
            - build:
                source: bin
            tasks:
            - fetch:
                pipeline: pingpong
                stage: compile
                job: compile-pingpong
                source: bin/
            - exec:
                arguments:
                  - -c
                  - make package_ping
                command: /bin/bash
                run_if: passed
